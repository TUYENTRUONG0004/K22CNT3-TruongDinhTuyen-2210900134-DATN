<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Đồ Chơi Trí Tuệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="sidebar-title">TOYWORLD</h2>
    <ul class="sidebar-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="hero-section">
        <h1 class="display-4">Cute Toys for Cute Kids</h1>
        <p>Buy all kinds of intellectual games, toys, puzzles in our online store and give your child the pleasure of love & entertainment.</p>
        <button class="btn btn-danger btn-lg">Order Now</button>
    </div>

    <!-- Tìm kiếm và Lọc -->
    <div class="search-filter">
        <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm..." id="searchInput">
        <select class="filter-select" id="filterCategory">
            <option value="">Lọc theo danh mục</option>
            <option value="Lego">Lego</option>
            <option value="Robot">Robot</option>
            <option value="Búp Bê">Búp Bê</option>
            <option value="Xe điều khiển">Xe điều khiển</option>
        </select>
        <button class="btn btn-primary" onclick="searchProduct()">Tìm kiếm</button>
    </div>

    <div id="product-list" class="row">
        <!-- Các sản phẩm sẽ được load ở đây -->
    </div>
</div>

<script src="../js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

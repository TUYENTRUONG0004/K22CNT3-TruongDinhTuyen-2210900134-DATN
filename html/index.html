<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ Chơi Trí Tuệ-TOYWORLD </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS riêng -->
    <link href="../css/index.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar-custom">
        <div class="nav-left">
            <span class="logo">TOYWORLD</span>
        </div>

        <div class="nav-right">
            <a href="index.html">Trang Chủ</a>
            <a href="index.html">Shop</a>
            <a href="about.html">Giới Thiệu</a>
            <a href="contact.html">Liên Hệ</a>
        </div>
    </nav>

    <!-- MAIN -->
    <div class="main-content">

        <!-- HERO -->
        <div class="hero-section">
            <h1>Best Toys for Kids</h1>
            <p>Lựa chọn hàng đầu của bố mẹ cho sự phát triển trí tuệ của trẻ</p>
            <button class="btn btn-danger btn-lg">Order Now</button>
        </div>

        <!-- SEARCH -->
        <div class="search-filter">
            <input type="text" class="search-input" placeholder="Tìm kiếm sản phẩm...">
            <select class="filter-select">
                <option value="">Danh mục</option>
                <option>Lego</option>
                <option>Robot</option>
                <option>Búp bê</option>
                <option>Xe điều khiển</option>
            </select>
            <button class="btn btn-success">Tìm kiếm</button>
        </div>

        <!-- PRODUCT LIST -->
        <div id="product-list" class="row">
            <!-- JS sẽ đổ sản phẩm -->
        </div>

    </div>

    <!-- JS -->
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
